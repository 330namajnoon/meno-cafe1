    <script>
        let data = [{id:1,tarih:"2022-01-01"},{id:2,tarih:"2022-01-02"},{id:3,tarih:"2022-01-03"},{id:4,tarih:"2022-01-04"},{id:4,tarih:"2022-01-05"},{id:4,tarih:"2022-01-06"},{id:4,tarih:"2022-01-07"},{id:4,tarih:"2022-01-07"},{id:4,tarih:"2022-01-04"},{id:4,tarih:"2022-01-03"}]
        console.log(Tarih_Ara(data,"2022-01-02","2022-01-06"));
        function Tarih_Ara(data_,tarih1_,tarih2_) {
            let data = [];
            let tarih = [tarih1_,tarih2_];
            let tarih1 = [];
            let tarih2;
            
            tarih.forEach(e => {
                let tarih = e.split("-");
                tarih1.push({yil: Number(tarih[0]),ay: Number(tarih[1]),gun: Number(tarih[2])})
            });

            data_.forEach(e => {
                let tarih = e.tarih.split("-");
                tarih2 = {yil: Number(tarih[0]),ay: Number(tarih[1]),gun: Number(tarih[2])};
                if (tarih2.yil >= tarih1[0].yil && tarih2.ay >= tarih1[0].ay && tarih2.gun >= tarih1[0].gun&&
                tarih2.yil <= tarih1[1].yil && tarih2.ay <= tarih1[1].ay && tarih2.gun <= tarih1[1].gun) {
                    data.push(e);
                }
            })

            return data;

        }
    </script>
